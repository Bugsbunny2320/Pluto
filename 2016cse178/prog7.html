<html>
<head>
<style>
div.background {
background: url(index.jpeg) repeat;
border: 2px solid black;
}
div.transbox {
margin: 30px;
background-color: white;
border: 1px solid black;
opacity: 0.6;
filter: alpha(opacity=60);
}
div.transbox p {
margin: 5%;
font-weight: bold;
color: #00000;
}
::selection {
color : yellow;
background : blue;
}
</style>
</head>
<body>
<center><h1> welcome to internet technologies </h1></center>
<div class="background">
<div class="transbox">
<center><p> This is some text that is placed in the transparent box.</p></center>
</div>
</div>
</body>
</html>
